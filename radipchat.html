<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
	position: relative;
	width: 100%;
	height: 100%;
	min-width: 150px;
	overflow: hidden;
	background: #fff;
	font-family: "Open Sans", Helvetica, Arial, sans-serif;
	font-size: 14px;
}

body {
	overflow: auto;
}

.btn {
	position: relative;
	float: right;
	height: 40px;
	width: 40px;
	text-align: center;
	cursor: pointer;
	
	color: #fff;
	fill: #fff;
}
#btnPop{display:none !important}
.btn span, button span {
font-size: 0% !important;
}
.btn:active {
	background: #059ad0;
}

.btn.Hidden {
	display: none;
}
.btn.Busy, .btn.Busy:active {
	animation: ring 0.2s ease-in-out infinite alternate;
}

@keyframes ring {
	from {
		transform: rotateZ(15deg);
	}
	to {
		transform: rotateZ(-15deg);
	}
}

.svgico {
	transform: scale(0.6);
	display: none;
}

#pushBtn.NotAvail {
	color: #888;
	fill: #888;
}

#pushBtn.Subscribed .bellSlash {
	display: inline-block;
}

#pushBtn.CanSubscribe .bell {
	display: inline-block;
}

#pushBtn.NotAvail .bell {
	display: inline-block;
}



#header {
	position: relative;
	z-index: 3;
	background: #323232;
	color: #ddd;
	font: normal 150% Century Gothic, Helvetica, Arial, sans-serif;
	color: #fff;
	height: 40px;
	line-height: 40px;
}

#notice {
    position: relative;
    z-index: 2;
	background: #A6D83F;
    text-align: right;
	padding: 0.5em;
	top: -60px;
	font-size: 0;
	color: #fff;
	transition: all 300ms ease-in;
}

#notice.Show {
	top: 0;
	font-size: 120%;
}

.wrap {
	position: relative;
	height: 100%;
}

h1 {
    margin: 0 1em;
    font-weight: normal;
    font-size: inherit;
	float: left;
	max-width: 50%;
	overflow: hidden;
	text-overflow: ellipsis;
}

#main {
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
/* 	max-height: 800px;	square */
}

#main.Fullscreen {
	top: 0;
}

#main.Fullscreen .wrap {
	width: 100%;
	left: 0;
	margin: 0;
}

#credit {
	font-size: 13px;
	float: right;
	color: #ababab;
	padding-right: 1em;
}

#credit a {
	text-decoration: none;
	color: inherit;
}

@media (max-height: 300px) {
	}
	#main {
		top: 0;
	}

}

@media (min-width: 800px) {
	.wrap {
		width: 800px;
		left: 50%;
		margin-left: -400px;
	}
}
</style>
